// State management
const selectedProducts = new Map();

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('reportDate').valueAsDate = new Date();
    renderCategories();
    
    // Search functionality
    document.getElementById('searchBox').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        document.querySelectorAll('.product-item').forEach(item => {
            const productName = item.querySelector('.product-name').textContent.toLowerCase();
            item.style.display = productName.includes(searchTerm) ? 'block' : 'none';
        });
    });
});

// Render all categories
function renderCategories() {
    const container = document.getElementById('categoriesContainer');
    container.innerHTML = '';
    
    Object.keys(productsDatabase).forEach(categoryName => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        
        const categoryHeader = document.createElement('div');
        categoryHeader.className = 'category-header';
        categoryHeader.innerHTML = `
            <h3>${categoryName}</h3>
            <span class="category-toggle">‚ñº</span>
        `;
        categoryHeader.onclick = () => toggleCategory(categoryDiv);
        
        const productsDiv = document.createElement('div');
        productsDiv.className = 'category-products';
        
        productsDatabase[categoryName].forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            productDiv.innerHTML = `
                <div class="product-name">${product.name}</div>
                <select class="dosing-select" onchange="selectProduct('${product.name}', this.value)">
                    <option value="">Select dosing level...</option>
                    <option value="general">General</option>
                    <option value="acute">Acute</option>
                    <option value="chronic">Chronic</option>
                </select>
            `;
            productsDiv.appendChild(productDiv);
        });
        
        categoryDiv.appendChild(categoryHeader);
        categoryDiv.appendChild(productsDiv);
        container.appendChild(categoryDiv);
    });
}

// Toggle category collapse
function toggleCategory(categoryDiv) {
    const productsDiv = categoryDiv.querySelector('.category-products');
    const toggle = categoryDiv.querySelector('.category-toggle');
    
    if (productsDiv.classList.contains('show')) {
        productsDiv.classList.remove('show');
        toggle.classList.remove('open');
    } else {
        productsDiv.classList.add('show');
        toggle.classList.add('open');
    }
}

// Select a product with dosing level
function selectProduct(productName, dosingLevel) {
    if (!dosingLevel) return;
    
    // Find the product
    let product = null;
    for (let category in productsDatabase) {
        product = productsDatabase[category].find(p => p.name === productName);
        if (product) break;
    }
    
    if (!product) return;
    
    // Add to selected products
    selectedProducts.set(productName, {
        ...product,
        dosingLevel: dosingLevel
    });
    
    updateSelectedPanel();
}

// Update the selected products panel
function updateSelectedPanel() {
    const container = document.getElementById('selectedProducts');
    const countDiv = document.getElementById('selectedCount');
    
    countDiv.textContent = `${selectedProducts.size} product${selectedProducts.size !== 1 ? 's' : ''} selected`;
    
    if (selectedProducts.size === 0) {
        container.innerHTML = '<div class="empty-state">No products selected yet.<br>Select dosing level from products on the left.</div>';
        return;
    }
    
    container.innerHTML = '';
    selectedProducts.forEach((product, name) => {
        const productDiv = document.createElement('div');
        productDiv.className = 'selected-product';
        
        const dosingText = product[product.dosingLevel];
        
        productDiv.innerHTML = `
            <div class="selected-product-header">
                <div class="selected-product-name">${product.name}</div>
                <button class="remove-btn" onclick="removeProduct('${name}')">Remove</button>
            </div>
            <div class="dosing-badge">${product.dosingLevel.charAt(0).toUpperCase() + product.dosingLevel.slice(1)} Protocol</div>
            <div class="dosing-protocol">${dosingText}</div>
        `;
        
        container.appendChild(productDiv);
    });
}

// Remove a product
function removeProduct(productName) {
    selectedProducts.delete(productName);
    updateSelectedPanel();
    
    // Reset the dropdown
    document.querySelectorAll('.product-item').forEach(item => {
        if (item.querySelector('.product-name').textContent === productName) {
            item.querySelector('.dosing-select').value = '';
        }
    });
}

// Clear all selections
function clearAll() {
    if (selectedProducts.size === 0) return;
    
    if (confirm('Are you sure you want to clear all selected products?')) {
        selectedProducts.clear();
        updateSelectedPanel();
        document.querySelectorAll('.dosing-select').forEach(select => select.value = '');
    }
}

`;
    
    // Add products by category
    Object.keys(grouped).sort().forEach(category => {
        reportHTML += `
    <div class="category-section">
        <div class="category-title">${category}</div>
`;
        
        grouped[category].sort((a, b) => a.name.localeCompare(b.name)).forEach(product => {
            const dosingText = product[product.dosingLevel] || 'Dosing not available';
